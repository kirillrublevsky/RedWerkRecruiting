<div class="container-fluid" ng-controller="CandidatesListCtrl">
    <table class="table table-bordered">
        <thead>
        <tr>
            <th class="col-md-4">
                <a href="#/" ng-click="orderByField='firstName'; reverseSort = !reverseSort">
                    Name <span ng-show="orderByField == 'firstName'"><span ng-show="!reverseSort">^</span><span
                        ng-show="reverseSort">v</span></span>
                </a>
            </th>
            <th class="col-md-4">
                <a href="#/" ng-click="orderByField='additionDate'; reverseSort = !reverseSort">
                    Addition date <span ng-show="orderByField == 'additionDate'"><span
                        ng-show="!reverseSort">^</span><span ng-show="reverseSort">v</span></span>
                </a>
            </th>
            <th class="col-md-4">
                <a href="#/" ng-click="orderByField='skills'; reverseSort = !reverseSort">
                    Three best skills <span ng-show="orderByField == 'skills'"><span
                        ng-show="!reverseSort">^</span><span ng-show="reverseSort">v</span></span>
                </a>
            </th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="candidate in candidates | orderBy:orderByField:reverseSort | filter:search">
            <td>{{candidate.firstName + " " + candidate.lastName}}</td>
            <td>{{candidate.additionDate}}</td>
            <td>{{candidate.skills}}</td>
        </tr>
        </tbody>
    </table>
</div>
