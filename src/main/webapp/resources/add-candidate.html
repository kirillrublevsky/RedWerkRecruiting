<div class="container-fluid" ng-controller="AddCandidateCtrl">
    <h2>Add candidate</h2>

    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label class="control-label col-sm-2">First name:</label>

            <div class="col-sm-10">
                <input type="text" ng-model="candidate.firstName" class="form-control" required="required"
                       placeholder="Enter first name">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">Last name:</label>

            <div class="col-sm-10">
                <input type="text" ng-model="candidate.lastName" class="form-control" required="required"
                       placeholder="Enter last name">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">Addition date:</label>

            <div class="col-sm-10">
                <input type="text" ng-model="candidate.additionDate" class="form-control" required="required"
                       placeholder="Enter addition date">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">Interview date:</label>

            <div class="col-sm-10">
                <input type="text" ng-model="candidate.interviewDate" class="form-control" required="required"
                       placeholder="Enter interview date">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">Skills:</label>

            <div class="col-sm-10">
                <input type="text" ng-model="candidate.skills" class="form-control" required="required"
                       placeholder="Enter skills">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="button" ng-click="add()" class="btn btn-primary">Add candidate</button>
            </div>
        </div>
    </form>
</div>
