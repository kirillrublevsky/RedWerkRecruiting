<!DOCTYPE html>
<html lang="en" ng-app="recruitingApp">
<head>
    <title>RedWerk Recruiting</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="/resources/assets/css/vendor/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/resources/assets/css/style.css"/>
    <script src="/resources/assets/js/vendor/jquery.min.js"></script>
    <script src="/resources/assets/js/vendor/bootstrap.min.js"></script>
    <script src="/resources/assets/js/vendor/angular.min.js"></script>
    <script src="/resources/assets/js/controllers.js"></script>
</head>
<body>
<div class="container-fluid">
    <h1>RedWerk Recruiting home page</h1>
    <table class="table table-bordered" ng-controller="CandidatesListCtrl">
        <thead>
            <tr>
                <th class="col-md-4">Name</th>
                <th class="col-md-4">Added</th>
                <th class="col-md-4">Three best skills</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="candidate in candidates">
                <td>{{candidate.firstName + " " + candidate.lastName}}</td>
                <td>{{candidate.additionDate}}</td>
                <td>{{candidate.skills}}</td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
